---
language: cpp
sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.1
    - os: osx
      osx_image: xcode9.4

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]
      then
        brew update && brew install armadillo && brew install boost &&
        brew install boost-mpi && brew install snappy
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]
      then
        sudo apt-get install -y liblapack-dev clang-6.0 build-essential cmake
                                libarmadillo-dev libboost-all-dev libopenmpi-dev
                                python3-numpy tree libsnappy-dev
    fi


stages:
  - compile clang

jobs:
  include:
    - stage: "compile clang"
      name: "compile serial"
      script: cd $TRAVIS_BUILD_DIR && mkdir build && cd build &&
              cmake -DCLANG_BUILD=ON .. && make -j 4 && make test
